<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My 3D Galaxy Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }
    #overlay {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      z-index: 10;
      text-align: center;
      font-family: sans-serif;
      pointer-events: none;
      user-select: none;
    }
    #modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
    }
    .modal-content button {
      background: #4f46e5;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      margin-top: 1rem;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h1 class="text-3xl font-bold">ðŸŒŒ Welcome to My Galaxy</h1>
    <p class="text-gray-300">Click a planet to explore my skills</p>
  </div>
  <div id="modal">
    <div class="modal-content">
      <h2 id="modal-title" class="font-bold text-lg"></h2>
      <p id="modal-description" class="mt-2"></p>
      <button id="close-modal">Close</button>
    </div>
  </div>
  <canvas id="galaxy"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
